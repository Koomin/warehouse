version: '3'

services:
  web:
    restart: always
    build: ./app
    ports:
      - 8000:8000
    env_file: .env.dev
    command: python manage.py runserver 0.0.0.0:8000
  db:
      image: postgres:13.0-alpine
      volumes:
        - postgres_data:/var/lib/postgresql/data/
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=warehouse

volumes:
  postgres_data:
